<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="dosenhuhn_states_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>DH Mod States - Settings</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/watching.css"/>

        <script type="module">
            import {settingsMain} from './src/states.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Mod: States - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="general" class="section">
                <div class="title">General</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>
            <hr/>
                <label>
                    <key>Enable supertuck hint:</key>
                    <input type="checkbox" name="showSuperHint"/>
                </label>
                <label>
                    <key>by flashing value:</key>
                    <input type="checkbox" name="blinkValue" data-depends-on="showSuperHint"/>
                </label>  
                <hr/>
                <label>
                    <key>gradient average over x values:</key>
                    <input type="number" min="1" max="10" step="1" name="smoothCount"/>
                </label>                                                              
            </form>
           
        </div>
    </body>
</html>
