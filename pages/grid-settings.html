<!DOCTYPE html>
<html lang="en" class="settings-page" tabindex="0" data-settings-key="dosenhuhn_grid_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>DH Mod Grid - Settings</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/overview-settings.css"/>

        <script type="module">
            import {settingsMain} from './src/grid.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
                <div class="title">Mod: Grid - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="general" class="section">
                <div class="title">General</div>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>
                <label>
                    <key>Background color based on PowerZone:</key>
                    <input type="checkbox" name="backgroundPowerZone" data-depends-on="solidBackground"/>
                </label>
            </form>

            <form id="windows" class="section tab">
                <div class="title">Active Windows:</div>

                <table class="active-windows">
                    <thead><tr><th>Name</th><th>x</th><th>y</th><th>w</th><th>h</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>

                <div class="add-new">
                    <div class="title">Add new window:</div>
                    <select title="type" name="type"></select>
                    <input type="button" value="Create"/>
                </div>

                <hr/>

                <div class="title">Profiles:</div>
                <table class="profiles">
                    <thead><tr><th>Name</th><th>Windows</th><th></th><th></th><th></th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
                <div class="action-buttons">
                    <div class="std small button" data-action="profile-create">Create new empty profile</div>
                    <div class="std small button" data-action="profile-import">Import new profile from file</div>
                </div>

                <hr/>
            </form>
        </div>
    </body>
</html>
