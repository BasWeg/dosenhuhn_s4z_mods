<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        <title>DH MOD: Teams WBal updater</title>	
        <script type="module">
            import {main} from './src/wbal_update.mjs';
            main();
        </script>		
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="../../../../pages/css/common.css"/>
        <link rel="stylesheet" href="../../../../pages/css/overview-settings.css"/>
        
        <style>
            html {
              font-size: 4.8mm;
              /*text-align: center;*/
            }
            .title {
                font-size: 1.3em;
                opacity: 0.9;
                padding: 0.2em 0 0.5em;
                font-variant: all-small-caps;
                font-weight: bold;
                }            
        </style>
    </head>    
    <body>
        <div id="titlebar" class="always-visible">
            <header>
                <div class="logo"><img src="../../../../pages/images/icon128.png"/></div>
                <div class="title">MOD: Teams WBal updater</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
        <div id="meta" class="app-drag"></div>
        <form >
        <div class="title">Update teams wbal from zwiftracing.app</div>            
        <label title="The team number from zwiftracing or ZP">
            <key>Team Number:</key>
            <input type="number" id="myNumber" value="16349">
            <div class="std button" title="Refresh" data-action="fetch-zr"><ms>search</ms></div>
        </label>
        <label title="The team name">
            <key>Team Name:</key>
            <span class="display-field" id="zwiftracing_team"></span>
        </label>        
        <div class="action-buttons">
            <div class="std button" style = "visibility:hidden" id="update_btn" data-action="update">Update</div>
        </div>
        <p id="demo">...status...</p>
        <p id="demo2"></p>
        </form>
        </div>
    </body>
</html>
