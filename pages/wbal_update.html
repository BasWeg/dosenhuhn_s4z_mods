<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
        <title>DH MOD: WBal updater from json</title>	
        <script type="module">
            import {main} from './src/wbal_update.mjs';
            main();
        </script>		
        <link id="favicon" rel="shortcut icon" href="/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/overview-settings.css"/>
        
        <style>
            html {
              font-size: 4.8mm;
              /*text-align: center;*/
            }
            .title {
                font-size: 1.3em;
                opacity: 0.9;
                padding: 0.2em 0 0.5em;
                font-variant: all-small-caps;
                font-weight: bold;
                }            
        </style>
    </head>    
    <body>
        <div id="titlebar" class="always-visible">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">MOD: wPrime and CP update from zwiftracing.app or json</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
        <div id="meta" class="app-drag"></div>
        <form >
        <div class="title">Either update teams wbal/cp</div>
        <label title="The team number from zwiftracing or ZP">
            <key>Team Number:</key>
            <input type="number" id="teamNumber" style="width: 14ch" value="">
            <div class="std button" title="Refresh" data-action="fetch-tzr"><ms>search</ms></div>
        </label>
        <hr class="solid">
        <div class="title">Or update event participants wbal/cp</div>            
        <label title="The event number from zwiftracing or ZP">
            <key>Event Number:</key>
            <input type="number" id="eventNumber" style="width: 14ch" value="">
            <div class="std button" title="Refresh" data-action="fetch-ezr"><ms>search</ms></div>
        </label>
        <hr class="solid">
        <div class="title">Or update wbal and cp from json file</div>          
        <label title="JSON file with capacity data">
            <key>Json File:</key>
            <input id="fileInput" type="file" accept="application/json" size=80 style="border-color:white; color:black;width: 80%;"/>
        </label>
        <hr class="solid">
        <label title="">
            <key id="event_or_team"></key>
            <span class="display-field" id="fetch_descr"></span>
        </label>           
        <div class="action-buttons">
            <div class="std button" style = "visibility:hidden" id="update_btn" data-action="update">Update</div>
        </div>
           
        <p id="demo">...status...</p>
        <hr class="solid">
        <table id="table" style="width: 100%;">
            <thead style="display: block;">
                <tr>
                <th style="width: 50px;">#</th>
                <th style="width: 100px;">ZwiftId</th>
                <th style="width: 100px;">wPrime</th>
                <th style="width: 100px;">CP</th>
                </tr>
            </thead>
            <tbody style="height: 150px;  width: 100%; display: block; overflow-y: auto;overflow-x: hidden;">
            </tbody>
        </table>
        </form>
        </div>
       
    </body>
</html>
