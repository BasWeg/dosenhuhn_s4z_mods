<!DOCTYPE html>
<html lang="en" tabindex="0" data-settings-key="dosenhuhn_zam_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Mod: ZAM</title>

        <script type="module">
            import {main} from './src/zam.mjs';
            main();
        </script>
        <style>
            table td {
                text-align: center !important;
            }      
        </style>
        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/nearby.css"/>
        
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
                <div class="title">MOD: ZAM</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="./zam-settings.html?width=380&height=720&child-window"
                    title="Open settings window" target="zam-settings"><ms>settings</ms></a>                       
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <table id="table" style="width: 100%;">
                <thead style="width: 100%; font-variant: all-small-caps;">
                    <tr>
                        <th></th>
                        <th>PWR(avg)</th>
                        <th>PWR(max)</th>
                        <th>SPD(avg)</th>
                        <th>HR(avg)</th>                
                    </tr>
                </thead>

                <tbody style="width: 100%;">
                    <tr>
                        <td style="width: 20%;">1 min</td>
                        <td style="width: 20%;font-weight: 600;" id="1min_pwr"></td>
                        <td style="width: 20%;font-weight: 600;" id="1min_pwr_peak"></td>
                        <td style="width: 20%;font-weight: 600;" id="1min_spd"></td>
                        <td style="width: 20%;font-weight: 600;" id="1min_hr"></td>
                    </tr>
                    <tr>
                        <td style="width: 20%;" >5 min</td>
                        <td style="width: 20%;font-weight: 600;" id="5min_pwr"></td>
                        <td style="width: 20%;font-weight: 600;" id="5min_pwr_peak"></td>
                        <td style="width: 20%;font-weight: 600;" id="5min_spd"></td>
                        <td style="width: 20%;font-weight: 600;" id="5min_hr"></td>
                    </tr>
                    <tr>
                        <td style="width: 20%;">20 min</td>
                        <td style="width: 20%;font-weight: 600;" id="20min_pwr"></td>
                        <td style="width: 20%;font-weight: 600;" id="20min_pwr_peak"></td>
                        <td style="width: 20%;font-weight: 600;" id="20min_spd"></td>
                        <td style="width: 20%;font-weight: 600;" id="20min_hr"></td>
                     </tr>
                     <tr style="font-variant: all-small-caps;">
                        <th style="width: 20%;">W'bal</th>
                        <th style="width: 20%;">pwr(act)</th>
                        <th style="width: 20%; font-variant: all-small-caps;">NP</th>
                        <th style="width: 20%;">spd</th>
                        <th style="width: 20%;">HR(act)</th>                
                    </tr>
                    <tr>
                        <td style="width: 20%;font-weight: 600;" id="act_wbal"></td>
                        <td style="width: 20%;font-weight: 600;" id="act_pwr"></td>
                        <td style="width: 20%;font-weight: 600;" id="act_np"></td>
                        <td style="width: 20%;font-weight: 600;" id="act_speed"></td>
                        <td style="width: 20%;font-weight: 600;" id="act_hr"></td>
                     </tr>
                    <tr>
                        <td colspan="5">
                            <div id="chart-container" style="height: 80px;"> </div>
                        </td>
                    </tr>                                                                     
                </tbody>
            </table>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
