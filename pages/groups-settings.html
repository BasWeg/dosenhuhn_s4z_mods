<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="dh-groups-settings-v6">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>MOD: Groups - Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/groups.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">Groups - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form>
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="0" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label title="When powerful surges are detected attention will be drawn to the group or athlete">
                    <key>Detect attacks:</key>
                    <input type="checkbox" name="detectAttacks"/>
                </label>
                <label>
                    <key>Hide header:</key>
                    <input type="checkbox" name="hideHeader"/>
                </label>
                <hr/>

                <label>
                    <key>Groups ahead:</key>
                    <input type="number" min="1" max="10" step="1" name="maxAhead"/>
                </label>
                <label>
                    <key>Groups behind:</key>
                    <input type="number" min="1" max="10" step="1" name="maxBehind"/>
                </label>
                <label>
                    <key>Top groups field:</key>
                    <select name="groupsPrimaryField">
                        <option value="power">Power</option>
                        <option value="wkg">W/kg</option>
                    </select>
                </label>
                <label>
                    <key>Bottom groups field:</key>
                    <select name="groupsSecondaryField">
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-highest">Highest Power</option>
                        <option value="power-median">Median Power</option>
                    </select>
                </label>

                <hr/>

                <label>
                    <key>Top zoomed field:</key>
                    <select name="zoomedPrimaryField">
                        <option value="power">Power</option>
                        <option value="wkg">W/kg</option>
                    </select>
                </label>
                <label>
                    <key>Bottom zoomed field:</key>
                    <select name="zoomedSecondaryField">
						<option value="wbal">wBal</option>
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-60s">1m Power</option>
                    </select>
                </label>
                <label>
                    <key>Zoomed gap metric:</key>
                    <select name="zoomedGapField">
                        <option value="time">Time</option>
                        <option value="distance">Distance</option>
                    </select>
                </label>

                <hr/>

                <label>
                    <key>Theme override:</key>
                    <select name="themeOverride">
                        <option value="">Use app setting</option>
                        <option value="sauce">Sauce</option>
                        <option value="bluepink">Ice Blue Pink</option>
                        <option value="green">Green Lantern</option>
                        <option value="burgundy">Ron Burgundy</option>
                        <option value="aqua">Aqua Salad</option>
                        <option value="watermelon">Watermelon</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="transparent-light">Transparent - Light</option>
                        <option value="transparent-dark">Transparent - Dark</option>
                    </select>
                </label>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>
            </form>
        </div>
    </body>
</html>
