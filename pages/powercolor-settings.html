<!DOCTYPE html>
<html lang="en" class="settings-page" tabindex="0" data-settings-key="dosenhuhn_pzc_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>DH Mod PowerZonesColor - Settings</title>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/watching.css"/>

        <script type="module">
            import {settingsMain} from './src/powerzone.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img title="icon" src="/pages/images/icon128.png"/></div>
                <div class="title">Mod: PowerZonesColor - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form id="general" class="section">
                <div class="title">General</div>
                <label>
                    <key>Border radius:</key>
                    <input type="range" name="borderradius" min="0" max="30" step="1"/>
                    <input type="number" name="borderradius" min="0" max="30" step="1" style="--size: 5"/>
                </label>                    
                <label>
                    <key>Opacity:</key>
                    <input type="range" name="opacity" min="0.0" max="1" step="0.05"/>
                    <input type="number" name="opacity" min="0.0" max="1" step="0.05" style="--size: 5"/>
                </label>   
                <label>
                    <key>Gradient radius:</key>
                    <input type="range" name="gradient" min="0" max="100" step="1"/>
                    <input type="number" name="gradient" min="0" max="100" step="1" style="--size: 5"/>
                </label>  
                <label>
                    <key>Gradient Type:</key>
                    <select name="gradienttype">
                        <option value="farthest-corner">farthest-corner</option>
                        <option value="farthest-side">farthest-side</option>
                        <option value="closest-corner">closest-corner</option>
                        <option value="closest-side">closest-side</option>
                    </select>
                </label>                                                                               
            </form>
           
        </div>
    </body>
</html>
