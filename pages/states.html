<!DOCTYPE html>
<html tabindex="0" data-settings-key="dosenhuhn_states_settings_v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Mod: states</title>

        <script type="module">
            import {main} from './src/states.mjs';
            main();
        </script>
        <style>
            table td {
                text-align: center !important;
            }     
            body {
                overflow: hidden !important; /* Hide scrollbars */  
            }             
        </style>
        <link id="favicon" rel="shortcut icon" href="../../../../images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="/pages/css/nearby.css"/>
        
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="/pages/images/icon128.png"/></div>
                <div class="title">MOD: actual states</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <table id="table" style="width: 100%;">
                <thead style="width: 100%; font-variant: all-small-caps;">
                    <tr>
                        <th style="width: 20%;">W'bal</th>
                        <th style="width: 20%;">PWR</th>
                        <th style="width: 20%;">SPD</th>
                        <th style="width: 20%;">HR</th>              
                        <th style="width: 20%;">GRD</th>
                    </tr>
                </thead>

                <tbody style="width: 100%;">
                    <tr>
                        <td style="width: 20%; font-size: calc(100% + 2vw);" id="act_wbal"></td>
                        <td style="width: 20%; font-size: calc(100% + 2vw);" id="act_pwr"></td>
                        <td style="width: 20%; font-size: calc(100% + 2vw);" id="act_speed"></td>
                        <td style="width: 20%; font-size: calc(100% + 2vw);" id="act_hr"></td>
                        <td style="width: 20%; font-size: calc(100% + 2vw);" id="act_grd"></td>
                     </tr>
                                                                 
                </tbody>
            </table>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
